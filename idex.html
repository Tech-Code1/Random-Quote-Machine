<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const quoteBank = [
            {quote: "“I'm the one that's got to die when it's time for me to die, so let me live my life the way I want to.”",
            author: "Jimi Hendrix"},
            {quote: "“All your life, you will be faced with a choice. You can choose love or hate…I choose love.”",
            author: "Johnny Cash "},
            {quote: "“Don't never follow your first mind, cause that's the one that's wrong. 'Cause the Devil beats God to you every time.”",
            author: "Son House"},
            {quote: "“Ain't but one kind of blues and that consists of a male and female that's in love.”",
            author: "Son House"}
            ]
        window.onload = init;
        function init(){
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = quoteBank.length;
            let randomIndex = Math.floor(Math.random() * quoteSize)
            let randomQuoteData = quoteBank[randomIndex]

            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    <style>
        * {
            font-size: 2rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <wrapper id="quote-box">
      <div id="text"></div>
      <div id="author"></div>
      <button id="new-quote" onclick="generateQuote()">New Quote</button>
      <a href="" id="tweet-quote">Tweet Quote</a>
    </wrapper>
</body>
</html>
