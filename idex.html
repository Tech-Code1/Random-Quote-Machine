<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = init;
        function init(){
            document.getElementById("text").innerText = "Useful Programmer"
            document.getElementById("author").innerText = "The Author"
        }
    </script>
    <style>
        * {
            font-size: 2rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <wrapper id="quote-box">
      <div id="text"></div>
      <div id="author"></div>
      <button id="new-quote">New Quote</button>
      <a href="" id="tweet-quote">Tweet Quote</a>
    </wrapper>
</body>
</html>
